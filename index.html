<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scisors</title>
</head>
<body>

    <button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>

<div id="results">
    <p id="round-msg">Zacznij grÄ™!</p>
    <p id="score-display">Human: 0 - Computer: 0</p>
    <h1 id="final-winner"></h1>
</div>
    <script>
let choices = ["rock", "paper", "scissors"];
let humanScore = 0;
let computerScore = 0;

const roundMsg = document.querySelector('#round-msg');
const scoreDisplay = document.querySelector('#score-display');
const finalWinner = document.querySelector('#final-winner');
const buttons = document.querySelectorAll('button');

function getComputerChoice() {
    return choices[Math.floor(Math.random() * 3)];
}

function playRound(humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
        roundMsg.textContent = `Draw! Both chose ${humanChoice}`;
    } else if (
        (humanChoice === "rock" && computerChoice === "scissors") ||
        (humanChoice === "paper" && computerChoice === "rock") ||
        (humanChoice === "scissors" && computerChoice === "paper")
    ) {
        humanScore++;
        roundMsg.textContent = `You win! ${humanChoice} beats ${computerChoice}`;
    } else {
        computerScore++;
        roundMsg.textContent = `You lose! ${computerChoice} beats ${humanChoice}`;
    }

    scoreDisplay.textContent = `Human: ${humanScore} - Computer: ${computerScore}`;

    checkGameWinner();
}

function checkGameWinner() {
    if (humanScore === 5 || computerScore === 5) {
        if (humanScore === 5) {
            finalWinner.textContent = "CONGRATULATIONS! You reached 5 points first!";
            finalWinner.style.color = "green";
        } else {
            finalWinner.textContent = "GAME OVER! Computer reached 5 points first!";
            finalWinner.style.color = "red";
        }
        
        buttons.forEach(btn => btn.disabled = true);
    }
}

buttons.forEach((button) => {
    button.addEventListener('click', () => {
        const computerSelection = getComputerChoice();
        playRound(button.id, computerSelection);
    });
});


        
    </script>


</body>
</html>
